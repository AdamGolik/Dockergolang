<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="container mx-auto p-4 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">Lista użytkowników (CRUD)</h1>

    <!-- Search bar -->
    <div class="mb-6">
        <input
                type="text"
                id="search"
                placeholder="Szukaj użytkownika..."
                class="block w-full p-2 border rounded"
        />
        <small class="text-gray-500">Wyszukiwanie po imieniu, nazwisku, emailu, lub nazwie użytkownika.</small>
    </div>

    <!-- Miejsce na listę użytkowników -->
    <ul id="users-list" class="list-disc pl-5 mb-6 space-y-2">
        <li class="text-gray-500">Ładowanie danych...</li>
    </ul>

    <!-- Formularz dodawania użytkownika -->
    <form id="user-form" class="space-y-4">
        <input type="hidden" id="user-id" /> <!-- Ukryty input dla ID użytkownika podczas edycji -->

        <input
                type="text"
                id="name"
                placeholder="Imię"
                required
                class="block w-full p-2 border rounded"
        />
        <input
                type="text"
                id="last_name"
                placeholder="Nazwisko"
                required
                class="block w-full p-2 border rounded"
        />
        <input
                type="number"
                id="age"
                placeholder="Wiek"
                required
                min="1"
                class="block w-full p-2 border rounded"
        />
        <input
                type="email"
                id="email"
                placeholder="Email"
                required
                class="block w-full p-2 border rounded"
        />
        <input
                type="text"
                id="username"
                placeholder="Nazwa użytkownika (username)"
                required
                class="block w-full p-2 border rounded"
        />
        <input
                type="password"
                id="password"
                placeholder="Hasło"
                required
                class="block w-full p-2 border rounded"
        />
        <input
                type="text"
                id="telephone"
                placeholder="Telefon (np. +48234567890)"
                pattern="^[+][0-9]{10,15}$"
                title="Numer telefonu w formacie np. +48234567890"
                required
                class="block w-full p-2 border rounded"
        />

        <button
                type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full"
        >
            Zapisz
        </button>
    </form>
</div>

<!-- JavaScript -->
<script>
    const API_URL = 'http://localhost:8080'; // Adres Twojego API

    // Załaduj listę użytkowników
    async function loadUsers(search = '') {
        try {
            const response = await fetch(`${API_URL}/users`);
            if (!response.ok) throw new Error('Wystąpił błąd podczas pobierania danych.');

            const users = await response.json();
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            // Filtruj użytkowników na podstawie inputu wyszukiwania
            const filteredUsers = users.filter(user =>
                    user.name.toLowerCase().includes(search.toLowerCase()) ||
                    user.last_name.toLowerCase().includes(search.toLowerCase()) ||
                    user.email.toLowerCase().includes(search.toLowerCase()) ||
                    user.username.toLowerCase().includes(search.toLowerCase())
            );

            if (filteredUsers.length === 0) {
                usersList.innerHTML = '<li class="text-gray-500">Brak wyników.</li>';
                return;
            }

            filteredUsers.forEach(user => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center text-gray-700';

                li.innerHTML = `
                    <span>${user.name} ${user.last_name} - ${user.email} (${user.username})</span>
                    <div class="flex space-x-2">
                        <button
                            class="bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-600"
                            onclick="editUser(${user.id}, '${user.name}', '${user.last_name}', ${user.age}, '${user.email}', '${user.username}', '${user.telephone}')"
                        >
                            Edytuj
                        </button>
                        <button
                            class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600"
                            onclick="deleteUser(${user.id})"
                        >
                            Usuń
                        </button>
                    </div>
                `;

                usersList.appendChild(li);
            });
        } catch (error) {
            console.error(error);
            document.getElementById('users-list').innerHTML = '<li class="text-red-500">Nie udało się załadować użytkowników.</li>';
        }
    }

    // Obsługa dodawania/edycji użytkownika
    document.getElementById('user-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const id = document.getElementById('user-id').value; // Sprawdź, czy to edycja
        const name = document.getElementById('name').value;
        const last_name = document.getElementById('last_name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const telephone = document.getElementById('telephone').value;

        const method = id ? 'PUT' : 'POST';
        const endpoint = id ? `${API_URL}/user/${id}` : `${API_URL}/user`;

        try {
            const response = await fetch(endpoint, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, last_name, age: Number(age), email, username, password, telephone }),
            });

            if (response.ok) {
                alert(`Użytkownik ${id ? 'został zaktualizowany' : 'został dodany'} pomyślnie!`);
                document.getElementById('user-form').reset();
                loadUsers(); // Odśwież listę użytkowników
            } else {
                alert('Wystąpił błąd podczas zapisu użytkownika.');
            }
        } catch (error) {
            console.error(error);
            alert('Nie udało się połączyć z API.');
        }
    });

    // Edytuj użytkownika
    function editUser(id, name, last_name, age, email, username, telephone) {
        document.getElementById('user-id').value = id;
        document.getElementById('name').value = name;
        document.getElementById('last_name').value = last_name;
        document.getElementById('age').value = age;
        document.getElementById('email').value = email;
        document.getElementById('username').value = username;
        document.getElementById('telephone').value = telephone;
    }

    // Usuń użytkownika
    async function deleteUser(id) {
        if (!confirm('Czy na pewno chcesz usunąć tego użytkownika?')) return;

        try {
            const response = await fetch(`${API_URL}/user/${id}`, { method: 'DELETE' });
            if (response.ok) {
                alert('Użytkownik został usunięty pomyślnie!');
                loadUsers(); // Odśwież listę użytkowników
            } else {
                alert('Wystąpił błąd podczas usuwania użytkownika.');
            }
        } catch (error) {
            console.error(error);
            alert('Nie udało się połączyć z API.');
        }
    }

    // Obsługa wyszukiwania
    document.getElementById('search').addEventListener('input', (event) => {
        const searchTerm = event.target.value;
        loadUsers(searchTerm);
    });

    // Załaduj użytkowników przy starcie strony
    loadUsers();
</script>
</body>
</html>
